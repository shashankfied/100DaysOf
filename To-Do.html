<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="To-Do.css">
</head>
<body>
	<header>
		<h1>#100DaysOfConsistency</h1>
	</header>
	<main>
		<section class="main-section ">
	<button class="expand-button">+</button>
	<h2>Diet</h2>
	<ul class="sub-tasks">
		<li><label><input type="checkbox">Don't overeat</label></li>
		<li><label><input type="checkbox">Don't eat junk</label></li>
		<li><label><input type="checkbox">Eat only 2 times a day</label></li>
	</ul>
</section>
<section class="main-section ">
	<button class="expand-button">+</button>
	<h2>Exercise</h2>
	<ul class="sub-tasks">
		<li><label><input type="checkbox">Cycle</label></li>
		<li><label><input type="checkbox">Home Workout</label></li>
		<li><label><input type="checkbox">Shuttle</label></li>
	</ul>
</section>
<section class="main-section ">
	<button class="expand-button">+</button>
	<h2>AI/ML</h2>
	<ul class="sub-tasks">
		<li><label><input type="checkbox">Videos</label></li>
		<li><label><input type="checkbox">Personal Project</label></li>
		<li><label><input type="checkbox">Practice Coding</label></li>
	</ul>
</section>
<section class="main-section ">
	<button class="expand-button">+</button>
	<h2>Social</h2>
	<ul class="sub-tasks">
		<li><label><input type="checkbox">Twitter</label></li>
		<li><label><input type="checkbox">Youtube Watch Later</label></li>
		<li><label><input type="checkbox">Other</label></li>
	</ul>
</section>
	</main>
	<footer>
		<p>Day: <span id="day-count">0</span></p>
	</footer>
	<script src="To-Do.js"></script>
</body>
</html>
